# Production: no DB (use Supabase), backend + frontend only
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      VITE_API_URL: ${VITE_API_URL}
